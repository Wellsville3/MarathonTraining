<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NYC Marathon 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: dark light;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #f5f5f5;
      min-height: 100vh;
    }
    .app {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
      padding-bottom: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 1rem 0;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0 0.25rem;
      background: linear-gradient(135deg, #00d4ff, #00b050);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .sub {
      font-size: 0.9rem;
      color: #999;
    }
    .card {
      background: linear-gradient(135deg, #1d1d1d 0%, #252525 100%);
      border-radius: 12px;
      padding: 1.25rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
    }
    .row {
      margin-bottom: 1rem;
    }
    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #666;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    .value {
      font-size: 1.1rem;
      white-space: pre-wrap;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .workout-value {
      font-weight: 600;
      color: #00d4ff;
    }
    .notes {
      font-size: 0.95rem;
      color: #ccc;
      line-height: 1.6;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      gap: 0.6rem;
      margin-top: 1.5rem;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:active {
      transform: scale(0.98);
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .btn-main {
      background: linear-gradient(135deg, #00b050, #00a045);
      color: #fff;
      grid-column: 2;
    }
    .btn-main:hover:not(:disabled) {
      background: linear-gradient(135deg, #00a045, #009940);
      box-shadow: 0 4px 12px rgba(0, 176, 80, 0.4);
    }
    .btn-ghost {
      background: transparent;
      color: #ddd;
      border: 1.5px solid #444;
    }
    .btn-ghost:hover:not(:disabled) {
      background: #222;
      border-color: #666;
    }
    .status {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.95rem;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot-done { 
      background: #00b050;
      box-shadow: 0 0 8px rgba(0, 176, 80, 0.6);
    }
    .dot-pending { 
      background: #cc3333;
      box-shadow: 0 0 8px rgba(204, 51, 51, 0.4);
    }
    .date-picker {
      margin-top: 1rem;
      display: flex;
      gap: 0.6rem;
      align-items: center;
      font-size: 0.9rem;
    }
    input[type="date"] {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #0a0a0a;
      color: #f5f5f5;
      font-size: 0.95rem;
    }
    .progress {
      margin-top: 1.25rem;
      padding: 1rem;
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      border-radius: 8px;
      border-left: 3px solid #00d4ff;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 3px;
      margin-top: 0.5rem;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00b050, #00d4ff);
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    .small {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>üèÉ NYC Marathon 2026</h1>
      <div class="sub">Training Plan Tracker</div>
    </header>

    <div class="card">
      <div class="row">
        <div class="label">Date</div>

      </div>

      </div>
      <div class="row">
        <div class="label">Details</div>
        <div class="value notes" id="notesDisplay">‚Äî</div>
      </div>

      <div class="status" id="statusRow">
        <div class="status-dot dot-pending" id="statusDot"></div>
        <div id="statusText">Not completed</div>
      </div>

      <div class="controls">
        <button class="btn-ghost" id="prevBtn">&larr;</button>
        <button class="btn-main" id="toggleDoneBtn">Mark Done</button>
        <button class="btn-ghost" id="nextBtn">&rarr;</button>
      </div>

      <div class="date-picker">
        <span>üìÖ Jump to:</span>
        <input type="date" id="jumpDate" />
      </div>

      <div class="progress">
        <div id="progressText">‚Äî</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="small">
        ‚úì All progress saved locally on your device
      </div>
    </div>
  </div>

      ["2026-10-28", "Wednesday", "Easy Run", "4‚Äì6 miles easy, relaxed | TAPER: reduce volume 40‚Äì60%"],
      ["2026-10-29", "Thursday", "CrossFit / Upper Body Strength", "Mobility + light activation only"],
      ["2026-10-30", "Friday", "Quality Run", "Short MP: 4‚Äì6 mi total, reduced volume | TAPER: reduce volume 40‚Äì60%"],
      ["2026-10-31", "Saturday", "Easy Run", "4‚Äì6 miles easy, relaxed | TAPER: reduce volume 40‚Äì60%"],
      ["2026-11-01", "Sunday", "NYC MARATHON", "26.2 miles @ 8:35/mi | Goal time 3:45"],
    ];

    const STORAGE_KEY = "nyc2026_training_done";

    function loadDoneMap() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : {};
      } catch (e) {
        return {};
      }
    }

    function saveDoneMap(map) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(map));
    }

    let doneMap = loadDoneMap();

    function todayISO() {
      const d = new Date();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${d.getFullYear()}-${mm}-${dd}`;
    }

    function findIndexByDate(dateStr) {
      return PLAN.findIndex(row => row[0] === dateStr);
    }

    let currentIndex = (() => {
      const idx = findIndexByDate(todayISO());
      return idx >= 0 ? idx : 0;
    })();

    const dateDisplay = document.getElementById("dateDisplay");
    const dowDisplay = document.getElementById("dowDisplay");
    const workoutDisplay = document.getElementById("workoutDisplay");
    const notesDisplay = document.getElementById("notesDisplay");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const toggleDoneBtn = document.getElementById("toggleDoneBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const jumpDate = document.getElementById("jumpDate");
    const progressText = document.getElementById("progressText");
    const progressFill = document.getElementById("progressFill");

    function render() {
      if (currentIndex < 0 || currentIndex >= PLAN.length) return;

      const row = PLAN[currentIndex];
      const [date, dow, workout, notes] = row;

      dateDisplay.textContent = date;
      dowDisplay.textContent = dow;
      workoutDisplay.textContent = workout || "‚Äî";
      notesDisplay.textContent = notes || "‚Äî";

      const isDone = !!doneMap[date];
      if (isDone) {
        statusDot.classList.remove("dot-pending");
        statusDot.classList.add("dot-done");
        statusText.textContent = "‚úì Completed";
        toggleDoneBtn.textContent = "Mark Not Done";
        toggleDoneBtn.style.background = "#666";
      } else {
        statusDot.classList.remove("dot-done");
        statusDot.classList.add("dot-pending");
        statusText.textContent = "Not completed";
        toggleDoneBtn.textContent = "Mark Done";
        toggleDoneBtn.style.background = "";
      }

      jumpDate.value = date;

      // Update progress
      const completed = Object.keys(doneMap).length;
      const percent = Math.round((completed / PLAN.length) * 100);
      progressText.textContent = `Day ${currentIndex + 1} of ${PLAN.length} | Completed: ${completed} (${percent}%)`;
      progressFill.style.width = percent + "%";

      // Disable prev/next at boundaries
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === PLAN.length - 1;
    }

    toggleDoneBtn.addEventListener("click", () => {
      const date = PLAN[currentIndex][0];
      doneMap[date] = !doneMap[date];
      if (!doneMap[date]) delete doneMap[date];
      saveDoneMap(doneMap);
      render();
    });

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex -= 1;
        render();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < PLAN.length - 1) {
        currentIndex += 1;
        render();
      }
    });

    jumpDate.addEventListener("change", () => {
      const val = jumpDate.value;
      const idx = findIndexByDate(val);
      if (idx >= 0) {
        currentIndex = idx;
        render();
      } else {
        alert("Date not found in training plan.");
      }
    });

    render();
  </script>
</body>
</html>
